<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Spooky Slots</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Spooky Slots</h1>
    </div>

    <div class="container-fluid"> <!-- Container starts here -->
      <div class="hideWhenCashoutOrBust">
        <div class="row"> <!-- Row 1 Starts -->
          <div class="col-xs-4" id="reelColumn1">
           <h3>Reel 1</h3>
           <span class="reel1output"></span>
          </div>

          <div class="col-xs-4" id="reelColumn2">
           <h3>Reel 2</h3>
           <span class="reel2output"></span>
          </div>

          <div class="col-xs-4" id="reelColumn3">
           <h3>Reel 3</h3>
           <span class="reel3output"></span>
          </div>
        </div> <!-- Row 1 Ends -->

        <div class="row"> <!-- Row 2 Starts -->

          <div class="col-md-4" id="total-bank-roll">
            <h1>Total Bank Roll</h1>
            <h1><span class="total-bank-roll">$20</span><h1>
            <button class="btn btn-success" id="cash-out">Cash Out?</button>
          </div>

          <div class="col-md-4">
            <button class="btn btn-danger" id="spin">SPIN</button>
          </div>

          <div class="col-md-4" id="last-spin-winnings">
            <h1>Last Spin Winning Amount</h1>
            <span class="last-spin-winnings"></span>
          </div>

        </div> <!-- Row 2 Ends -->
      </div>

      <div class="row" id="results"> <!-- Row 3 Starts -->
        <div class="resultBust">
          <h1>You Bust!</h1>
        </div>

        <div class="resultCashOut">
          <h1>Cashing out?</h1>
          <h1>Looks like you are going home with</h1>
          <h1><span class="finalBankRoll"></span></h1>
        </div>

        <button class="btn btn-info" id="play-again">Play Again?</button>
      </div> <!-- Row 3 Ends -->

    </div> <!-- Container ends here -->
  </body>
</html>
