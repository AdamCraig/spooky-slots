<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Spooky Slots</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Spooky Slots</h1>
    </div>

    <div class="container-fluid"> <!-- Container starts here -->
      <div class="row">
        <div class="col-md-4" id="reelColumn1">
         <h3>Reel 1</h3>
         <span class="reel1output"></span>
        </div>

        <div class="col-md-4" id="reelColumn2">
         <h3>Reel 2</h3>
         <span class="reel2output"></span>
        </div>

        <div class="col-md-4" id="reelColumn3">
         <h3>Reel 3</h3>
         <span class="reel3output"></span>
        </div>
      </div>

      <div class="row">

        <div class="col-md-4" id="total-bank-roll">
          <h1>Total Bank Roll Here</h1>
        </div>

        <div class="col-md-4">
          <button class="btn btn-danger" id="spin">SPIN</button>
        </div>

        <div class="col-md-4" id="last-spin-winnings">
          <h1>Last Spin Winning Amount</h1>
        </div>

      </div>
    </div> <!-- Container ends here -->

  </body>
</html>
